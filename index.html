<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

   <title>Js</title>

</head>
<body>
    <div class="calc">
        <div class="calc__heading">
           0
        </div>
        <div class="calc__btn">
            <div class="calc__btn-row">
                <button class="calc__btn-dbl calc-btn">C</button>
                <button class="calc__btn-btn calc-btn">←</button>
                <button class="calc__btn-btn operator calc-btn">÷</button>
            </div>
            <div class="calc__btn-row">
                <button class="calc__btn-btn calc-btn">7</button>
                <button class="calc__btn-btn calc-btn">8</button>
                <button class="calc__btn-btn calc-btn">9</button>
                <button class="calc__btn-btn operator calc-btn">*</button>
            </div>
            <div class="calc__btn-row">
                <button class="calc__btn-btn calc-btn">4</button>
                <button class="calc__btn-btn calc-btn">5</button>
                <button class="calc__btn-btn calc-btn">6</button>
                <button class="calc__btn-btn operator calc-btn">-</button>
            </div>
            <div class="calc__btn-row">
                <button class="calc__btn-btn calc-btn">1</button>
                <button class="calc__btn-btn calc-btn">2</button>
                <button class="calc__btn-btn calc-btn">3</button>
                <button class="calc__btn-btn operator calc-btn">+</button>
            </div>
            <div class="calc__btn-row">
                <button class="calc__btn-triple calc-btn">0</button>
                <button class="calc__btn-btn operator calc-btn">=</button>
            </div>
        </div>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
